<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="icon" href="/src/assets/favicon/tailwind.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-pink-300 flex justify-center items-center h-screen">
    <figure class="w-[280px] bg-white flex flex-col md:grid md:grid-cols-[120px_1fr] md:w-[500px] gap-6 p-6 rounded-lg shadow-2xl">
      <img
        class="w-20 h-20 self-center rounded-full hover:border-4 hover:border-solid hover:border-yellow-700"
        src="/src/assets/face/face1.jpg"
        alt=""
      />
      <figcaption class="space-y-4">
        <strong class="text-cyan-500 text-3xl" clang="en">Tailwind <abbr title="Cascading Style Sheet">CSS</abbr></strong>

        <a
          class="text-cyan-600 active:text-red-500 outline-none focus:outline-none focus:ring-2 focus:ring-violet-600 focus:ring-offset-4 focus:rounded-sm text-lg font-semibold inline-block"
          href="https://tailwindcss.com/docs/utility-first"
          rel="noopener noreferrer"
          target="_blank"
        >
          유틸리티 퍼스트 펀더멘탈

      </figcaption>
